<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education - Mathew Alvis</title>
  <style>
    body {
      font-family: Copperplate, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background: linear-gradient(to right, #8B0000, #660000);
      color: white;
      text-align: center;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .section {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #8B0000;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .education-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      flex: 1 1 250px;
      background-color: #fff0f0;
      border: 2px solid #8B0000;
      border-radius: 10px;
      padding: 15px;
    }

    .card h3 {
      color: #8B0000;
    }

    .back-button {
      display: block;
      margin: 30px auto 0;
      background-color: #8B0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #660000;
    }
  </style>
</head>
<body>
  <header><h1>Education</h1></header>
  <div class="section">
  <img src="m12.jpeg" alt="Education Banner" style="width:100%; border-radius:10px; margin-bottom:20px;">
  <div class="education-cards">
    <div class="card">
      <h3>Primary School</h3>
      <p>Finish his primary school at SK Melayu Pusat</p>
    </div>
    <div class="card">
      <h3>Secondary School</h3>
      <p>Finish his secondary school & Graduate for STPM at SMK Kubong</p>
    </div>
    <div class="card">
      <h3>University</h3>
      <p>Currently pursuing a degree in Business Finance at Universiti Teknologi MARA, Cawangan Sarawak.</p>
    </div>
  </div>
</div>
