<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Mathew Alvis</title>
  <style>
    body {
      font-family: Copperplate, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background: linear-gradient(to right, #8B0000, #660000);
      color: white;
      text-align: center;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .section {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #8B0000;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .gallery video {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .back-button {
      display: block;
      margin: 20px auto;
      background-color: #8B0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #660000;
    }
  </style>
</head>
<body>
