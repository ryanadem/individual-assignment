<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome - Mathew Alvis</title>
<link rel="shortcut Icon" type="image/png" href="math 6.jpeg ">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Copperplate', sans-serif;
    }

    .entrance {
      height: 100%;
      background: url('math 6.jpeg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .enter-btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .enter-btn:hover {
      background-color: #660000;
    }
  </style>
</head>
<body>
  <div class="entrance">
    <h1>Mathew Alvis Website</h1>
    <a href="main.html">
      <button class="enter-btn">Enter</button>
    </a>
  </div>
</body>
</html>
